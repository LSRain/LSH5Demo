<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距示例</title>
    <style>
        div{
            width: 90px;
            height: 80px;
            border: 1px solid #000;
            background-color: blue;
        }
        .box1{
            /* 单独设置顶部的内边距 */
            padding-top: 30px;
        }
        .box2{
            /* 单独设置右边的内边距 */
            padding-right:40px;
        }
        .box3{
            /* 连写设置内边距 - 上 左 下 右*/
            padding:20px 40px 80px 160px;
        }
    </style>
</head>

<body>

<body>

<div class="box1">div内容1 - 设置顶部30px内边距示例</div>
<hr>
<div class="box2">div内容2 - 设置右边40px内边距示例</div>
<hr>
<div class="box3">div内容3 - 连写内边距示例</div>

</body>
</body>
</html>
