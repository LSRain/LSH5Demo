<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距示例</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: red;
        }
        .box1{
            /* 省略其他方向设置 -  都以顶部外边距设置为准*/
            margin:20px;
        }
    </style>
</head>
<body>

<span class="box1">span内容1</span><span class="box2">span内容2</span><span class="box3">span内容3</span>

</body>
</html>
