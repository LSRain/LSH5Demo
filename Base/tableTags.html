<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table_Tag</title>
</head>
<body>

<!--代码中涉及到的样式改变属性都不建议在标签中设置，而应该使用css-->

<!--常用格式-->
<table border="5px" height="300px" width="500px" cellpadding="5px" cellspacing="20px" align="center">
    <caption>表格的标题1</caption>
    <tr bgcolor="#a9a9a9">
        <th>每一列的标题1</th>
        <th>每一列的标题2</th>
    </tr>
    <tr align="center">
        <td>单元格一</td>
        <td>单元格二</td>
    </tr>
    <tr valign="top">
        <td>第二行单元格一</td>
        <td>第二行单元格二</td>
    </tr>
    <tr>
        <td>footer1</td>
        <td>footer2</td>
    </tr>
</table>
<br>
<br>
<!--表格结构 - SEO-->
<table border="5px" height="300px" width="500px" cellpadding="5px" cellspacing="20px" align="center">
    <caption>表格的标题2</caption>
    <thead>
    <tr bgcolor="#a9a9a9">
        <th>每一列的标题1</th>
        <th>每一列的标题2</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center">
        <td>单元格一</td>
        <td>单元格二</td>
    </tr>
    <tr valign="top">
        <td>第二行单元格一</td>
        <td>第二行单元格二</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>footer1</td>
        <td>footer2</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
