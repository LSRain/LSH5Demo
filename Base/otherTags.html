<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他几个标签</title>
</head>
<body>

<!--跑马灯-->
<marquee direction="right">marquee标签(跑马灯效果)</marquee>

<hr>

<!--被废弃的标签, 改变样式应该使用CSS-->
<b>被废弃的标签(加粗内容)</b>
<u>被废弃的标签(添加下划线)</u>
<i>被废弃的标签(倾斜)</i>
<s>被废弃的标签(添加删除线)</s>

<hr>

<!--建议使用的标签-->
<strong>建议使用的标签(加粗内容)</strong>
<ins>建议使用的标签(添加下划线)</ins>
<em>建议使用的标签(倾斜)</em>
<del>建议使用的标签(添加删除线)</del>

</body>
</html>
