<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体标签</title>
</head>
<body>

<!--视频-->
<video width="320" height="240" controls="controls">
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    您的浏览器不支持Video标签.
</video>

<!--音频-->
<audio autoplay="autoplay" controls="controls">
    <source src="music.mp3" type="audio/mp3">
</audio>

</body>
</html>
